<!-- apps/core/templates/core/registration/sign_in.html -->
{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
	
<div class="container-fluid mt-5">
	<div class="row justify-content-center">
		<div class="col-lg-4">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center text-uppercase mb-3">
						<b>Customer</b>
					</h4>

					<form method="POST">
						{% csrf_token %}
						{% bootstrap_form form %}
						<button class="btn btn-warning btn-block">Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</div>	
</div>

{% endblock content %}
